name: clinidocs_mobile
description: "CliniDocs Mobile - Sistema de Gestión de Historias Clínicas"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  dartz: ^0.10.1

  # Dependency Injection
  get_it: ^8.0.2
  injectable: ^2.5.0

  # Network
  dio: ^5.7.0
  connectivity_plus: ^6.1.1
  json_annotation: ^4.8.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.3

  # UI & Navigation
  go_router: ^14.6.2
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.10+1
  intl: ^0.19.0

  # Camera & Image
  image_picker: ^1.1.2
  camera: ^0.11.0+2
  permission_handler: ^11.3.1
  file_picker: ^8.1.4
  image_cropper: ^8.0.2
  path: ^1.9.0
  mime: ^2.0.0

  # Firebase
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9

  # Auth
  local_auth: ^2.3.0

  # Utils
  flutter_dotenv: ^5.2.1
  logger: ^2.5.0
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.13
  hive_generator: ^2.0.1
  injectable_generator: ^2.6.2
  json_serializable: ^6.7.1

  # Linting
  flutter_lints: ^5.0.0

  # Icon Generator
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  # Assets
  assets:
    - .env
    - assets/images/
    - assets/icons/

# Configuración de iconos de launcher
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/logo.png"

  # Configuración adicional para notificaciones
  android_notification_icon:
    enable: true
    image_path: "assets/images/logo.png"
